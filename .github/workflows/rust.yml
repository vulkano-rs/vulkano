name: Rust

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

env:
  CARGO_TERM_COLOR: always

jobs:
  windows_stable:
#   runs-on: windows-latest
    runs-on: [self-hosted, Windows]
    steps:
#   - name: Ninja Install
#     run: pip install ninja
    - uses: actions/checkout@v3
    - name: Build tests
      run: cargo build --tests --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Build examples
      run: |
        cd examples
        cargo build --verbose
  linux_stable:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build tests
      run: cargo build --tests --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Build examples
      run: |
        cd examples
        cargo build --verbose
  macos_stable:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build tests
      run: cargo build --tests --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Build examples
      run: |
        cd examples
        cargo build --verbose
  clippy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run clippy check
      run: |
        rustup component add clippy
        cargo clippy -- -Dwarnings
  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run fmt check
      run: |
        rustup toolchain install nightly --component rustfmt
        cargo +nightly fmt --check
